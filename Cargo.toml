[package]
name = "cody"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
dioxus-devtools = "0.7"
eframe = { version = "0.33.3", features = ["wgpu"] }
egui = "0.33.3"
subsecond = "0.7"
egui-dropdown = "0.14.0"
egui_flex = "0.5.0"
egui_inbox = "0.10.0"
egui_taffy = "0.10.0"
env_logger = "0.11.8"
log = "0.4"
libc = "0.2.180"
reqwest = { version = "0.13.1", features = ["json", "stream", "query"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tokio = { version = "1.49.0", features = ["rt", "rt-multi-thread", "macros"] }
eventsource-stream = "0.2.3"
futures = "0.3"
egui_kittest = "0.33.3"
tarpc = { version = "0.37.0", features = ["tokio1"] }
